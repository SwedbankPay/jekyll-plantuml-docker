repository: SwedbankPay/jekyll-plantuml-docker
remote_theme: SwedbankPay/swedbank-pay-design-guide-jekyll-theme@1.5
exclude: ["Gemfile*"]
plugins:
  - jekyll-github-metadata
  - jemoji
  - jekyll-material-icon-tag
  - kramdown-plantuml
  - jekyll-remote-theme
github:
  branch: master
defaults:
  - values:
      layout: default
